<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="My calculator web app.">
    <meta name="keywords" content="calculator, javascript">
    <meta name="author" content="Oleh Maliuta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="calculator">
            <div id="panel">
                <div id="panel-part-1">
                    <div id="theme">
                        <img id="theme-img" alt="app theme" />
                    </div>
                    <div id="previous">
                        <p id="previous-text"></p>
                    </div>
                    <div id="current">
                        <p id="current-text"></p>
                    </div>
                    <div id="panel-part-1-sep-line"></div>
                    <div id="result">
                        <p id="result-text"></p>
                    </div>
                </div>
                <div id="panel-sep-line">
                    <div id="panel-sep-line-inside"></div>
                </div>
                <div id="panel-part-2">
                    <div id="options">
                        <button id="left-bracket" class="option operation" type="button">
                            <span class="option-text">&#40;</span>
                        </button>
                        <button id="right-bracket" class="option operation" type="button">
                            <span class="option-text">&#41;</span>
                        </button>
                        <button id="percent" class="option operation" type="button">
                            <span class="option-text">&#37;</span>
                        </button>
                        <button id="pow" class="option operation" type="button">
                            <span class="option-text">x<sup>y</sup></span>
                        </button>
                        <button id="seven" class="option normal" type="button">
                            <span class="option-text">7</span>
                        </button>
                        <button id="eight" class="option normal" type="button">
                            <span class="option-text">8</span>
                        </button>
                        <button id="nine" class="option normal" type="button">
                            <span class="option-text">9</span>
                        </button>
                        <button id="divide" class="option operation" type="button">
                            <span class="option-text">/</span>
                        </button>
                        <button id="four" class="option normal" type="button">
                            <span class="option-text">4</span>
                        </button>
                        <button id="five" class="option normal" type="button">
                            <span class="option-text">5</span>
                        </button>
                        <button id="six" class="option normal" type="button">
                            <span class="option-text">6</span>
                        </button>
                        <button id="multiply" class="option operation" type="button">
                            <span class="option-text">&#215;</span>
                        </button>
                        <button id="one" class="option normal" type="button">
                            <span class="option-text">1</span>
                        </button>
                        <button id="two" class="option normal" type="button">
                            <span class="option-text">2</span>
                        </button>
                        <button id="three" class="option normal" type="button">
                            <span class="option-text">3</span>
                        </button>
                        <button id="subtract" class="option operation" type="button">
                            <span class="option-text">-</span>
                        </button>
                        <button id="zero" class="option normal" type="button">
                            <span class="option-text">0</span>
                        </button>
                        <button id="double-zero" class="option normal" type="button">
                            <span class="option-text">00</span>
                        </button>
                        <button id="dot" class="option normal" type="button">
                            <span class="option-text">.</span>
                        </button>
                        <button id="add" class="option operation" type="button">
                            <span class="option-text">+</span>
                        </button>
                        <button id="ac" class="option cleaner" type="button">
                            <span class="option-text">AC</span>
                        </button>
                        <button id="c" class="option cleaner" type="button">
                            <span class="option-text">C</span>
                        </button>
                        <button id="delete" class="option cleaner" type="button">
                            <span class="option-text">&lArr;</span>
                        </button>
                        <button id="equal" class="option operation" type="button">
                            <span class="option-text">=</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
